<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #content {
      display: none;
    }
    .form-container {
      margin-top: 50px;
    }
    .form-container input {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<h2>Password Protected Page</h2>

<!-- Content of the page -->
<div id="content">
  <p>Welcome to the protected page!</p>
  <p>This is your secret content.</p>
</div>

<!-- Password form -->
<div class="form-container" id="passwordForm">
  <form id="passwordInputForm">
    <label for="password">Enter Password:</label>
    <input type="password" id="password" required>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
  // Event listener for the password form submission
  document.getElementById('passwordInputForm').addEventListener('submit', function(event) {
    event.preventDefault();  // Prevent form submission (page reload)
    
    // Get the value of the entered password
    var enteredPassword = document.getElementById('password').value;
    
    // Check if the entered password matches the correct one
    if (enteredPassword === "yourPasswordHere") {
      // Show the protected content if the password is correct
      document.getElementById('content').style.display = 'block';
      document.getElementById('passwordForm').style.display = 'none'; // Hide the form
    } else {
      alert("Incorrect password! Access denied.");
    }
  });
</script>

</body>
</html>
